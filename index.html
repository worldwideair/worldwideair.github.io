<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Worldwide Air</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      background-color: #f4f4f4;
      font-family: sans-serif;
      min-height: 100vh;
      height: 100%;
      overflow: hidden;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-style: italic;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #003366;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      height: 48px;
      width: 65px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
      color: black;
    }

    select {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      height: 45px;
      width: 120px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #video-overlay, #sound-toggle {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: none;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      text-shadow: 0 0 3px black;
      transition: opacity 0.5s ease;
    }

    #video-overlay {
      padding: 0.6rem 1.2rem;
      min-width: 250px;
      bottom: 50px;
    }

    #sound-toggle {
      padding: 0.4rem 0.8rem;
      min-width: 90px;
      bottom: 90px;
    }

    #intro-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      display: none;
      transition: opacity 0.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #popup-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      text-align: left;
    }

    #popup-content p {
      font-size: 1rem;
      line-height: 1.5;
    }

    #popup-content button {
      margin-top: 1rem;
      width: 100%;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

  </style>
</head>

<script>
  function closePopup() {
    const popup = document.getElementById('popup');
    popup.classList.add('fade-out');
    setTimeout(() => {
      popup.style.display = 'none';
    }, 500); // 페이드 아웃 시간과 일치
  }

  // ✅ 팝업 진입 후 7초 지나면 자동 종료
  setTimeout(() => {
    closePopup();
  }, 15000);
</script>

<body>
  <div id="popup">
    <div id="popup-content">
      <p><strong>Worldwide Air (WWA)를 찾아주셔서 감사합니다.</strong><br>
      WWA는 현재 총 15개국의 직항 노선을 통해 시범 운항 중입니다.<br>
      2025년 6월부터 현재까지의 소식들을 여행해 보실 수 있습니다.</p>
      <p><strong>&lt;공지사항&gt;</strong><br>
      • 시범 운항 기간 동안 항공편명과 도착지는 영문 또는 원어로 제공되고 있습니다.<br>
      &nbsp;&nbsp;&nbsp;&nbsp;Safari 번역 기능이 활성화된 경우 활용을 권장드립니다.<br>
      • 6월 셋째 주와 넷째 주 항공편은 GDELT 이슈로 인해 결항되었습니다.<br>
      <!-- • 이용 중 불편 사항은 책상 위 리포트 카드에 남겨주시면 최대한 반영하겠습니다.<br></p> -->
      <p></p>이용에 참고 부탁드립니다.</p>
      <button onclick="closePopup()">확인</button>
    </div>
  </div>

  <div id="main-content">
    <h1 translate="no">Worldwide Air</h1>
    <h2>WWA와 함께 여정을 떠나보세요.</h2>

    <div class="form-group">
      <label for="country">여행지</label>
      <select id="country">
        <option value="" disabled selected hidden>국가 선택</option>
        <option value="KOR">한국</option>
        <option value="USA">미국</option>
        <option value="JPN">일본</option>
        <option value="IRN">이란</option>
        <option value="ISR">이스라엘</option>
        <option value="UKR">우크라이나</option>
        <option value="RUS">러시아</option>
        <option value="IND">인도</option>
        <option value="FRA">프랑스</option>
        <option value="THA">태국</option>
        <option value="ZAF">남아공</option>
        <option value="AUS">호주</option>
        <option value="EGY">이집트</option>
        <option value="MEX">멕시코</option>
        <option value="BRA">브라질</option>
      </select>
      <br>
      <label for="week">여행 일정</label>
      <select id="week">
        <option value="" disabled selected hidden>일정 선택</option>
        <option value="2025-06-W1">6월 1주차</option>
        <option value="2025-06-W2">6월 2주차</option>
        <!-- <option value="2025-06-W3">6월 3주차</option>
        <option value="2025-06-W4">6월 4주차</option> -->
        <option value="2025-07-W1">7월 1주차</option>
        <option value="2025-07-W2">7월 2주차</option>
        <option value="2025-07-W3">7월 3주차</option>
        <option value="2025-07-W4">7월 4주차</option>
        <option value="2025-07-W5">7월 5주차</option>
        <!-- <option value="2025-08-W1">8월 1주차</option> -->
      </select>
      <br>
      <button onclick="handleSearch()">검색</button>
    </div>
  </div>

  <video id="intro-video" muted autoplay playsinline loop>
    <source src="WorldwideAir_Video6.mp4" type="video/mp4">
  </video>

  <button id="video-overlay" style="display: none;">여정을 시작하려면 클릭하세요</button>
  <!-- <button id="sound-toggle" style="display: none;">소리 켜기</button> -->

  <script>
    function handleSearch() {
      const country = document.getElementById('country').value;
      const week = document.getElementById('week').value;

      if (!country || !week) {
        alert("여행지와 여행 일정을 모두 선택해주세요.");
        return;
      }

      window.location.href = `boarding.html?country=${country}&week=${week}`;
    }

    const video = document.getElementById('intro-video');
    const overlay = document.getElementById('video-overlay');
    // const soundBtn = document.getElementById('sound-toggle');
    let inactivityTimer;

    function showVideo() {
      video.classList.remove('fade-out');
      overlay.classList.remove('fade-out');
      // soundBtn.classList.remove('fade-out');

      video.style.display = 'block';
      overlay.style.display = 'block';
      // soundBtn.style.display = 'block';
      video.play();
    }

    function hideVideo() {
      video.classList.add('fade-out');
      overlay.classList.add('fade-out');
      // soundBtn.classList.add('fade-out');

      setTimeout(() => {
        location.reload();  // ⬅️ 영상이 꺼지는 대신 페이지 새로고침
      }, 500); // 페이드아웃 완료 후 새로고침
    }

    overlay.addEventListener('click', hideVideo);

    // soundBtn.addEventListener('click', () => {
    //   video.muted = false;
    // });

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        showVideo();
      }, 30000);
    }

    ['click', 'keydown', 'touchstart', 'mousemove'].forEach(event => {
      document.addEventListener(event, resetInactivityTimer);
    });

    resetInactivityTimer();
  </script>
</body>
</html>
